services:
  - type: web
    name: NinjaAiBot
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: REPLICATE_API_TOKEN
        sync: false